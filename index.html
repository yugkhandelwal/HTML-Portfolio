<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background: url('https://via.placeholder.com/1920x500') no-repeat center center/cover;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
        }
        header p {
            font-size: 1.5em;
            margin: 0.5em 0 1em;
        }
        header .cta {
            background-color: #4CAF50;
            color: white;
            padding: 0.5em 1em;
            margin-top: 1em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        header .cta:hover {
            background-color: #367c39;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 2em;
            max-width: 1200px;
            margin: auto;
        }
        .project {
            margin-bottom: 2em;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: box-shadow 0.3s;
        }
        .project:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .project img {
            max-width: 100%;
            height: auto;
            transition: transform 0.2s;
        }
        .project img:hover {
            transform: scale(1.05);
        }
        .project h2 {
            margin: 0;
            padding: 1em;
            background: #4CAF50;
            color: white;
        }
        .project p {
            padding: 1em;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer .social-icons {
            margin: 0.5em 0;
        }
        footer .social-icons a {
            color: white;
            margin: 0 0.5em;
            text-decoration: none;
            transition: color 0.3s;
        }
        footer .social-icons a:hover {
            color: #4CAF50;
        }
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 0.5em 1em;
            text-decoration: none;
            border-radius: 50%;
            font-size: 1.5em;
            display: none;
            transition: background-color 0.3s;
        }
        .back-to-top:hover {
            background-color: #367c39;
        }
    </style>
</head>
<body>
    <header>
        <h1>Yug Khandelwal's Portfolio</h1>
        <p>I'm a Web Developer</p>
        <a href="#projects" class="cta">See My Work</a>
    </header>
    <nav>
        <a href="./public/about.html">About Us</a>
        <a href="./public/contact.html">Contact Me</a>
    </nav>
    <div class="container" id="projects">
        <div class="project">
            <a href="./public/movie-ranking.html"><h2>My Movie and Series List</h2></a>
            <img src="./assets/images/movie-ranking.png" alt="Movie Ranking">
            <p>A list of my favorite movies and TV shows ranked.</p>
        </div>
        <div class="project">
            <a href="./public/birthday-invite.html"><h2>My Birthday Invitation</h2></a>
            <img src="./assets/images/birthday-invite.png" alt="Birthday Invite">
            <p>Check out the invitation I created for my birthday celebration.</p>
        </div>
    </div>
    <footer>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
        </div>
        <p>&copy; 2024 Yug Khandelwal. All rights reserved.</p>
    </footer>
    <a href="#" class="back-to-top"><i class="fas fa-chevron-up"></i></a>
    <script>
        // Show back-to-top button when scrolled down
        window.addEventListener('scroll', function() {
            const backToTop = document.querySelector('.back-to-top');
            if (window.scrollY > 100) {
                backToTop.style.display = 'block';
            } else {
                backToTop.style.display = 'none';
            }
        });
    </script>
</body>
</html>
