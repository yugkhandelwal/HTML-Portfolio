        header h1 {
            font-size: 3em;
            margin: 0;
        }
        header p {
            font-size: 1.5em;
            margin: 0.5em 0 1em;
        }
        header .cta {
            background-color: #4CAF50;
            color: white;
            padding: 0.5em 1em;
            margin-top: 1em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        header .cta:hover {
            background-color: #367c39;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 2em;
            max-width: 1200px;
            margin: auto;
        }
        .project {
            margin-bottom: 2em;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: box-shadow 0.3s;
        }
        .project:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .project img {
            max-width: 100%;
            height: auto;
            transition: transform 0.2s;
        }
        .project img:hover {
            transform: scale(1.05);
        }
        .project h2 {
            margin: 0;
            padding: 1em;
            background: #4CAF50;
            color: white;
        }
        .project p {
            padding: 1em;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer .social-icons {
            margin: 0.5em 0;
        }
        footer .social-icons a {
            color: white;
            margin: 0 0.5em;
            text-decoration: none;
            transition: color 0.3s;
        }
        footer .social-icons a:hover {
            color: #4CAF50;
        }
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 0.5em 1em;
            text-decoration: none;
            border-radius: 50%;
            font-size: 1.5em;
            display: none;
            transition: background-color 0.3s;
        }
        .back-to-top:hover {
            background-color: #367c39;
        }
